<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加CHIP</title>
    <!-- 引入JQuery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<br>
<br>
<h1>
    新增CHIP
</h1>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <a class="btn btn-sm btn-success" th:href="@{/getalls/chip}">返回CHIP页面</a>
            </h2>
            <!--新增CHIP的表单-->
            <form th:action="@{/addchip}"  method="post">
                <div class="form-group">
                    <label>MODEL</label>
                    <input type="text"  name="model" class="form-control" placeholder="MODEL">
                </div>
                <div class="form-group">
                    <label>OE</label>
                    <input type="text" name="OE" class="form-control" placeholder="OE">
                </div>
                <div class="form-group">
                    <label>Voltage</label>
                    <input type="text" name="Voltage" class="form-control" placeholder="Voltage">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
