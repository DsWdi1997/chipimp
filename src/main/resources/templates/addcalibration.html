<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加calibration</title>
    <!-- 引入JQuery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<br>
<br>
<h1>
    新增calibration
</h1>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <a class="btn btn-sm btn-success" th:href="@{/getalls/calibration}">返回calibration页面</a>
            </h2>
            <form th:action="@{/addcalibration}"  method="post">
                <div class="form-group">
                    <label>NUMBER</label>
                    <input type="text"  name="number" class="form-control" placeholder="NUMBER">
                </div>
                <div class="form-group">
                    <label>IP0_0</label>
                    <input type="text" name="IP0_0" class="form-control" placeholder="IP0_0">
                </div>
                <div class="form-group">
                    <label>NOx_0</label>
                    <input type="text" name="NOx_0" class="form-control" placeholder="NOx_0">
                </div>
                <div class="form-group">
                    <label>COR_0</label>
                    <input type="text" name="COR_0" class="form-control" placeholder="COR_0">
                </div>
                <div class="form-group">
                    <label>IP0_1</label>
                    <input type="text" name="IP0_1" class="form-control" placeholder="IP0_1">
                </div>
                <div class="form-group">
                    <label>NOx_1</label>
                    <input type="text" name="NOx_1" class="form-control" placeholder="NOx_1">
                </div>
                <div class="form-group">
                    <label>COR_1</label>
                    <input type="text" name="COR_1" class="form-control" placeholder="COR_1">
                </div>
                <div class="form-group">
                    <label>IP0_2</label>
                    <input type="text" name="IP0_2" class="form-control" placeholder="IP0_2">
                </div>
                <div class="form-group">
                    <label>NOx_2</label>
                    <input type="text" name="NOx_2" class="form-control" placeholder="NOx_2">
                </div>
                <div class="form-group">
                    <label>COR_2</label>
                    <input type="text" name="COR_2" class="form-control" placeholder="COR_2">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
