<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看CHIP</title>
    <!-- 引入JQuery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body >
<div class="container-fluid">

    <h1 align="center">
        查看CHIP
    </h1>
    <form action="#" th:action="@{/like/chip}" th:object="${chip}" method="post">
        <input type="text"  placeholder="输入查找的model" required="" autofocus="" th:field="*{model}">
            <button type="submit" class="btn btn-primary">搜索</button>
        <div align="right"><a class="btn btn-sm btn-success" th:href="@{/toAddChipPage/}">添加CHIP</a></div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>MODEL</th>
                <th>OE</th>
                <th>Voltage</th>
                <!--操作-->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chip:${chips}">
                <td th:text="${chip.id}"></td>
                <td th:text="${chip.model}"></td>
                <td th:text="${chip.OE}"></td>
                <td th:text="${chip.voltage}"></td>
                <td>
                    <!--操作-->
                    <!--URL需要使用@-->
                    <a class="btn-sm btn-primary" th:href="@{/toUpdatePage/chip/}+${chip.id}" method="post" >编辑</a>
                    <a class="btn-sm btn-danger" th:href="@{/deletemodel/}+${chip.model}" method="post">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </main>
</div>
</div>
</body>
</html>
