<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>修改CHIP</title>
    <!-- 引入JQuery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- 引入BootStrap-->
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
       <div th:align="right"><a class="btn btn-sm btn-success" th:href="@{/getalls}">返回CHIP页面</a></div>
            <div th:align="center">
            <h2 >修改CHIP信息</h2>
            </div>
        <div th:class="text" th:align="center">
            <th >CHIP的ID:</th>
            <th th:text="${updatechip.id}"></th>
        </div>
        <div th:align="center">
        <div  class="row" >
            <form th:action="@{/updateChip}" th:object="${updatechip}" method="post">
                <!--隐藏域，保存要修改员工的id-->
                <div class="form-group" >
                    <label>model</label>
                    <input type="hidden" name="chipID" th:value="*{id}">
                    <input type="text" name="model" class="form-control" placeholder="model"
                           th:value="*{model}" >
                </div>
                <div class="form-group" >
                    <label>OE</label>
                    <input type="text" name="OE" class="form-control" placeholder="OE"
                           th:value="*{OE}">
                 </div>
                <div class="form-group">
                    <label>Voltage</label>
                    <input type="text" name="Voltage" class="form-control" placeholder="Voltage"
                           th:value="*{voltage}">
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
    </div>
</div>
</div>
</body>
</html>
